        <head id="Head1" runat="success">
            <title></title>
            <script type="text/javascript">
            function backtoapp() {
                message = "Success";
                proposalId = "1";
                policyNum = "5";
                
                if(message == "Success" && policyNum != "") {
                    jsonObj = '{"status" : "success","message" : "Your payment is completed successfully","proposalId" : "${props.proposalId}","policyNo" : ${props.policy}, "ins_type" : "health", "transactionNo" : "", "proposalInitiationRequired" : false}';
                    Android.sendData(jsonObj);
                }
                else if(message == "Success" && policyNum == "") {
                    jsonObj = '{"status" : "success","message" : "Your payment is completed successfully","proposalId" : "${props.proposalId}","policyNo" : "", "ins_type" : "health", "transactionNo" : "", "proposalInitiationRequired" : false}';
                    Android.sendData(jsonObj);
                }
                else {
                    jsonObj = '{"status" : "failure", "message" : "Sorry, your payment failed","proposalId" : "${props.proposalId}","policyNo" : "", "ins_type" : "health", "transactionNo" : "", "proposalInitiationRequired" : false}';
                    Android.sendData(jsonObj);
                }
            }
        </script>
        </head>
